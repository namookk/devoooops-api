name: Java CI with Gradle
on:
  push:
    branches: [ feat/*, feat/** ]
  pull_request:
    branches: [ feat/* ]
jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: build and test
      run:
        pwd

      if: github.event_name == 'push'

      needs: build_and_test

      steps:
        - uses: actions/checkout@v2
        - name: deploy
          run:
            pwd


