name: CI/CD
on:
  push:
    branches: [ feat/*, feat/** ]
  pull_request:
    branches: [ feat/* ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: clean and build
      run: |
        ./gradlew clean build
    - name: deploy
      run: |
        scp build/libs/dev-Oooops-api-*.war ${{secrets.USERNAME}}@${{secrets.HOST}}:/opt/dev-oooops/





